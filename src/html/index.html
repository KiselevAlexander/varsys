@@include('./includes/_header.html')
@@include('./includes/_mobile-header.html')
@@include('./includes/_mobile-menu.html')
<div class="site-logo hidden">
    <svg>
        <use xlink:href="#logoSVG"></use>
    </svg>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">

        <!-- Screen 1 -->

        <div class="swiper-slide screen-1" data-hash="home">
            <div class="content">
                <div class="logo">
                    <svg>
                        <use xlink:href="#logoSVG"></use>
                    </svg>
                </div>
                <p data-local="screen.1.title" data-animation="fadeIn" data-delay="0"></p>

                <div class="storeLinks mobile">
                    <a
                            class="appleStoreButton hidden"
                            href="https://app.appsflyer.com/id1116494567?pid=getdrop.net&amp;c=site"
                            target="_blank"
                            onclick="yaCounter37647810.reachGoal('app-store-icon');"
                            data-animation="zoomIn" data-delay="300"
                    >
                        <img src="/img/apple_store.svg" alt="Apple Store">
                    </a>
                    <a
                            class="googlePlayButton hidden"
                            href="https://app.appsflyer.com/net.getdrop.drop?pid=getdrop.net&amp;c=site"
                            target="_blank"
                            onclick="yaCounter37647810.reachGoal('google-play-icon');"
                            data-animation="zoomIn" data-delay="400"
                    >
                        <img src="/img/google_play.svg" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>

        <!-- Screen 2 -->

        <div class="swiper-slide screen-2" data-hash="convenience">
            <div class="content">
                <h1 data-local="screen.2.title" data-animation="fadeInLeft" data-delay="0"></h1>
                <p class="" data-local="screen.2.text" data-animation="fadeInLeft" data-delay="200"></p>
            </div>
            <div class="image">
                <div class="video-container"
                     data-local="screen.2.video"
                     data-animation="zoomIn"
                     data-delay="500"
                ></div>
            </div>
        </div>

        <!-- Screen 3 -->

        <div class="swiper-slide screen-3" data-hash="group-events">
            <div class="image" data-animation="fadeIn" data-delay="600"></div>
            <div class="content">
                <h1 data-local="screen.3.title" data-animation="fadeInDown" data-delay="0"></h1>
                <p data-local="screen.3.text" data-animation="fadeInRight" data-delay="100"></p>
                <div
                        class="resonanceLink"
                        data-animation="fadeInUp"
                        data-delay="0"
                >
                    <a href="http://www.getresonance.net" target="_blank" data-local="screen.3.link"></a>
                </div>
            </div>
        </div>

        <!-- Screen 4 -->

        <div class="swiper-slide screen-4" data-hash="accessibility">
            <div class="content">
                <h1 data-local="screen.4.title" data-animation="fadeInLeft" data-delay="0"></h1>
                <p data-local="screen.4.text" data-animation="fadeInLeft" data-delay="100"></p>
            </div>
            <div class="image">
                <img src="/img/dating.png" alt="" data-animation="zoomIn" data-delay="500">
            </div>
        </div>

        <!-- Screen 5 -->

        <div class="swiper-slide screen-5" data-hash="corporate-capabilities">
            <div class="image">
                <img src="/img/screen_5_image.png" alt="" data-animation="zoomIn" data-delay="500">
            </div>
            <div class="content">
                <h1 data-local="screen.5.title" data-animation="fadeInRight" data-delay="0"></h1>
                <p data-local="screen.5.text" data-animation="fadeInRight" data-delay="200"></p>
                <div class="orderButton">
                    <a
                            href="mailto:enterprise@getdrop.net"
                            class="button noSwipe"
                            onclick="yaCounter37647810.reachGoal('get-corp-account-button');"
                            data-animation="fadeIn" data-delay="700"
                            data-local="screen.5.button"
                    >
                        GET CORPORATE ACCOUNT
                    </a>
                </div>
            </div>
        </div>

        <!-- Screen 6 -->

        <div class="swiper-slide screen-6" data-hash="contacts">

            <div class="image">

                <img src="/img/hand.png" alt="" data-animation="slideInUp" data-delay="0">

            </div>

           <div class="content">
               <h1 data-local="screen.6.title" data-animation="fadeInRight" data-delay="0"></h1>

               <p data-local="screen.6.description" data-animation="fadeInRight" data-delay="100"></p>

               <div>

                   <a
                           class="appleStoreButton hidden"
                           href="https://app.appsflyer.com/id1116494567?pid=getdrop.net&c=site"
                           target="_blank"
                           onclick="yaCounter37647810.reachGoal('app-store-icon');"
                           data-animation="bounceIn"
                           data-delay="200"
                   >
                       <svg>
                           <use xlink:href="#apple"></use>
                       </svg>
                   </a>
                   <a
                           class="googlePlayButton hidden"
                           href="https://app.appsflyer.com/net.getdrop.drop?pid=getdrop.net&c=site"
                           target="_blank"
                           onclick="yaCounter37647810.reachGoal('google-play-icon');"
                           data-animation="bounceIn"
                           data-delay="300"
                   >
                       <svg>
                           <use xlink:href="#google"></use>
                       </svg>
                   </a>
               </div>

               <div class="sendLinkForm" data-animation="fadeIn" data-delay="400">
                   <h2 data-local="screen.6.form.title"></h2>

                   <div class="sendLinkForm-switcher">
                       <div class="pointer"></div>
                       <button
                               class="sendLinkForm-switcherButton active"
                               data-type="phone"
                               data-local="screen.6.form.phone"
                       >
                       </button>
                       <button
                               class="sendLinkForm-switcherButton"
                               data-type="email"
                               data-local="screen.6.form.email"
                       >
                       </button>
                   </div>
                   <form id="subscribeForm" action="#" data-type="phone" onsubmit="return false;">
                       <div class="input-group">
                           <div class="field-phone active">
                               <input
                                   class="phone noSwipe"
                                   id="phone"
                                   name="phone"
                                   type="phone"
                                   value=""
                                   data-local-placeholder="fields.phone"
                                   data-local-value="fields.phone-value"
                               />
                           </div>
                           <div class="submitMessage">Error message</div>
                           <div class="field-email">
                               <input
                                   class="email noSwipe"
                                   name="email"
                                   type="email"
                                   placeholder="johndow@gmail.com"
                               />
                           </div>
                           <button class="button noSwipe" type="submit" onclick="yaCounter37647810.reachGoal('go-button');">
                               GO
                           </button>
                       </div>
                   </form>
               </div>
           </div>
        </div>
    </div>

    <div class="screenPagination"></div>

    <div class="storeLinks desktop">
        <a
                class="appleStoreButton"
                href="https://app.appsflyer.com/id1116494567?pid=getdrop.net&amp;c=site"
                target="_blank"
                onclick="yaCounter37647810.reachGoal('app-store-icon');"
                data-animation="zoomIn" data-delay="300"
        >
            <img src="/img/apple_store.svg" alt="Apple Store">
        </a>
        <a
                class="googlePlayButton"
                href="https://app.appsflyer.com/net.getdrop.drop?pid=getdrop.net&amp;c=site"
                target="_blank"
                onclick="yaCounter37647810.reachGoal('google-play-icon');"
                data-animation="zoomIn" data-delay="400"
        >
            <img src="/img/google_play.svg" alt="Google Play">
        </a>
    </div>

    <div class="backToTop">
        <svg>
            <use xlink:href="#arrowBack"></use>
        </svg>
    </div>

    <a class="mailTo hidden" href="mailto:support@getdrop.net">
        <svg>
            <use xlink:href="#iconLetter"></use>
        </svg>
    </a>

</div>

<svg style="position: fixed; left: -9999px; top: -9999px; width: 1px;height: 1px;">
    @@include('./includes/_svg.html')
</svg>

@@include('./includes/_footer.html')
